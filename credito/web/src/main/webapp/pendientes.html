<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Autorizaciones Pendientes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body data-ng-app="creditoApp" data-ng-controller="pendientesCtrl">

<div class="container">
  <div class="row" style="padding-top: 50px">
  	<div class="col-md-12 col-lg-12">
  		<div class="table-responsive">
	  		<table class="table table-striped">
		    <thead class="thead-default">
		      <tr>
		        <th>Id Pendiente</th>
		        <th>Nombre</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr data-ng-repeat="s in solicitudes">
		        <td><a href="analisisSolicitud.html">{{ s.id }}</a></td>
		        <td><a href="analisisSolicitud.html">{{ s.nombre }}</a></td>
		      </tr>
		    </tbody>
		  </table>
	  </div>
  	</div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

<script>
var app = angular.module('creditoApp', []);
app.controller('pendientesCtrl', function($scope, $http) 
{
    $scope.solicitudes = [];

    $http.get("/credito-web/rest/credito/pendientes/analistajr")
    .then(function(response){
        $scope.solicitudes = response.data;
    });
});
</script>

</body>
</html>
